<!doctype html>
<html>
<head>
	<title>Live Music</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="wrapper ui grid">
		<div class="row">
			<header class="twelve wide column centered">
				<div class="four wide column header__logo">
				</div>
				<div class="four wide column header__nav">
					<a class="active item">About Us</a>
					<a class="item">Services</a>
					<a class="item">Careers</a>
					<a class="item">Contact Us</a>
					</div>
				</div>
			</header>
		</div>
		<div class="row">
			<main class="twelve wide column centered">
				<nav class="main-nav ui four item menu">
					<a class="active item">Home</a>
					<a class="item">Genre</a>
					<a class="item">Neighborhood</a>
					<a class="item">Upcoming Events</a>
				</nav>
				<div class="showcase">
					<header>Popular Shows in Your Area</header>
				</div>
				<div class="ticker">
				</div>
			</main>
		</div>
		<div class="row">
			<footer class="twelve wide column centered">
				<div class="footer-nav ui four item menu">
					<a class="active item">Facebook</a>
					<a class="item">Instagram</a>
					<a class="item">Twitter</a>
					<a class="item">Youtube</a>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
